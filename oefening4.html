<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.loadLevel("exercise 4");
            robotArm.speed = 1300;
            // Jou instructies volgen hier
            for (i = 0; i < 2; i++) {
              robotArm.grab();
              robotArm.moveRight();
            }
            robotArm.drop();
            for (j = 0; j < 2; j++) {
              robotArm.moveLeft();
              robotArm.moveLeft();
              robotArm.grab();
              robotArm.moveRight();
              robotArm.moveRight();
              robotArm.drop();
            }
            for (j = 0; j < 3; j++) {
              robotArm.grab();
              robotArm.moveLeft();
              robotArm.drop();
              robotArm.moveRight();
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
